<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">    
 <title>Document</title>     <!--天界（head）部分-->
 <style>
  .container { 
  display: flex;
  flex-flow: row wrap; 
  gap: 10px;
  width:80vw;
  
  }

  div {
  border:solid 1px lightblue;  
  flex: 1 1 auto;    /*這裡的做法和3-9-17的flex-shrink相同，只是這次沒有加入到flex-basis的設定，並使用了速寫的方法來表達 
   ，這樣做法的問題是，當加入了大量項目時，假若依舊有著空間，系統會自動把每個flex-item佔取的空間減少,影響了你的原先設計，所以最建議的，還是先前3-9-17的處理方法*/ 
  }
  
  .shrink {
  border:solid 1px lightblue;
  flex: 0 3 auto;  
  }
  
 
 </style>
</head>
<body>



<div class="container">
  <div >One</div>
  <div >Two </div>
  <div class="shrink">Three has extra text </div>
</div>



</body>
</html>
