<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  
  display: grid;
  grid-template-columns: repeat(8, minmax(40px, 1fr));
  gap:20px 30px;
  grid-template-rows: 200px 130px;
  height:400px;
  padding: 10px;
  
  }
  
.grid-container1 {
  
  display: grid;
  grid-template-columns: repeat(8, minmax(40px, 1fr));
  gap:20px 30px;
  grid-template-rows: 200px 130px;
  justify-items: start;
  height:500px;
  padding: 10px;
  margin-top:40px;
  
  }


div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid lightblue;
  padding: 20px;
  }
  


</style>
</head>
<body>


<div class="grid-container">
  <div ></div>
  <div ></div>
  <div ></div>  
  <div ></div>
  <div ></div>
  <div ></div>  
  <div ></div>
  <div ></div>
  <div class="item"></div>  
</div>


<div class="grid-container1">
  <div ></div>
  <div ></div>
  <div ></div>  
  <div ></div>
  <div ></div>
  <div ></div>  
  <div ></div>
  <div ></div>
  <div class="item"></div>  
</div>


</body>
</html>
